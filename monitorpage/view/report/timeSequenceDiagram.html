	<body>
		<div class="group group_class">
			<div class="row">
				<div id="" class="col-xs-12 col-md-12">
					<!--<div id="" class="one">-->
					<!--<div id="">-->
					<div class="titlePanel" style="border: none;margin-top: 26px;">
						<div class="col-xs-12 col-md-3 col-lg-4">
							<div class="toolbar">
								<div class="btn-group">
									<!--<a id="lr-replace" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>-->
									<a id="lr-replace" href="javascript:;" class="btn btn-primary btn-xs" onclick="model.dateTime('本月')">&nbsp;本月</a>
									<a id="lr-replace" href="javascript:;" class="btn btn-primary btn-xs" onclick="model.dateTime('本周')">&nbsp;本周</a>
									<a id="lr-replace" href="javascript:;" class="btn btn-primary btn-xs" onclick="model.dateTime('昨日')">&nbsp;昨日</a>
									<a id="lr-replace" href="javascript:;" class="btn btn-primary btn-xs" onclick="model.dateTime('今日')">&nbsp;今日</a>
									<!--<a id="lr-controller" class="btn btn-default" onclick="model.btn_controller()"><i class="fa fa-pencil-square-o"></i>&nbsp;监控点类型设置</a>
									<a id="lr-artwork" class="btn btn-default" onclick="model.btn_artwork()"><i class="fa fa-share-alt"></i>&nbsp;工艺图配置</a>-->
								</div>
							</div>
						</div>
						<div class="col-xs-5 col-md-4 col-lg-3">
							<p>设备编码：
								<select id="equipment" style="color: #000;width: 170px;height: 25px;" >
									<!--<option value="volvo">Volvo</option>
									<option value="saab">Saab</option>
									<option value="opel">Opel</option>-->
								</select>
							</p>
						</div>
						<div class="col-xs-7 col-md-5">
							<div class="title-search">
								<table>
									<tr>
										<td style="color: #fff;">
											时间段：
										</td>
										<td>
											<!--<input id="txt_Keyword" type="text" class="form-control" placeholder="请输入要查询关键字" style="width: 200px;" />-->
											<input id="begindata" class="form-control input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd' })" autocomplete="off">

										</td>
										<td><input id="enddata" class="form-control input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd' })" autocomplete="off"></td>
										<td style="padding-left: 5px;">
											<a id="btn_Search" class="btn btn-primary" onclick="model.btn_Search()"><i class="fa fa-search"></i>查询</a>
										</td>
									</tr>
								</table>
							</div>
						</div>

					</div>
					
					<div class="col-xs col-md-offset-1 col-lg-offset-2">
						<div id="shijian">
						<p>
							（<span id="Rise_time"></span> -- <span id="End_time"></span>）
							<span id="status_id">
							</span>
						</p>

						<!--<p id="shijian">（2018/08/16 -- 2018/08/17）</p>-->
					</div>
						<div id="status_graph" style="width: 900px;height:400px;"></div>

						<div class="col-md-12 padding col-lg-offset-1">
							<div class="col-xs-5 col-md-5 ">
								<p>掉机/停机：<span id="dropMachine">  </span>小时</p>
							</div>
							<div class="col-xs-5 col-md-5">
								<p>待机：<span id="standby">  </span>小时</p>
							</div>
						</div>

						<div class="col-md-12 padding col-lg-offset-1">
							<div class="col-xs-5 col-md-5">
								<p>运行：<span id="function">  </span>小时</p>
							</div>
							<div class="col-xs-5 col-md-5">
								<p>总时间：<span id="time">  </span>小时</p>
							</div>
						</div>

						<div class="col-md-12 padding col-lg-offset-1">
							<div class="col-md-8">
								<p>运行率：（运行时间/总时间）：<span id="operationRate"></span></p>
							</div>
						</div>
					</div>
					<!--</div>-->
					<!--</div>-->
				</div>
			</div>
		</div>
	</body>
