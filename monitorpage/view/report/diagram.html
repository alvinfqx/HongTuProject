							</p>
						</div>

										<input id="begindata" class="form-control input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd' })">

									<td style="padding-left: 5px;">

									</td>
								</tr>
							</table>
						</div>

										<a id="lr_replace2" href="javascript:;" class="btn btn-primary btn-xs" onclick="model.getChartsData('1小时')">&nbsp;1小时</a>

								</div>
							</div>
