							<a href="#">
								<i class="fa fa-files-o"></i>

							</a>
						</li>
					</ul>
				</section>
			</aside>
			<div class="content-wrapper" id="main_body">
				<section class="content">
					<form class="form-horizontal" id="form">
						<div class="row">
							<div class="col-md-12">
								<div class="box box-info">
									<div class="box-header with-border">
										<h3 class="box-title">基本信息</h3>
									</div>
									<div class="box-body">
										<div class="form-group">
											<label for="inputPassword3" class="col-sm-1 control-label">等级:</label>
											<div class="col-sm-3">
												<input id="alarmGrade" type="text" class="form-control" />
											</div>
											<label for="inputEmail3" class="col-sm-1 control-label">类型:</label>
											<div class="col-sm-3">
												<input type="text" class="form-control" id="alarmType">
											</div>
											<label for="inputPassword3" class="col-sm-1 control-label">产品大类:</label>
											<div class="col-sm-3">
												<input id="productType" type="text" class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label for="inputPassword3" class="col-sm-1 control-label">产品名称:</label>
											<div class="col-sm-3">
												<input id="productName" type="text" class="form-control" />
											</div>
											<label for="inputPassword3" class="col-sm-1 control-label">产品编码:</label>
											<div class="col-sm-3">
												<input id="productCode" type="text" class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label for="inputPassword3" class="col-sm-1 control-label">客户名称:</label>
											<div class="col-sm-10">
												<input id="client" type="text" class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label for="inputPassword3" class="col-sm-1 control-label">来源:</label>
											<div class="col-sm-10">
												<input id="resource_Info" type="text" class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label for="inputPassword3" class="col-sm-1 control-label">时间:</label>
											<div class="col-sm-10">
												<input id="occuredTime" type="text" class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label for="inputPassword3" class="col-sm-1 control-label">内容:</label>
											<div class="col-sm-10">
												<input id="alarm_content" type="text" class="form-control" />
											</div>
										</div>
										<div class="form-group">
										<label for="inputPassword3" class="col-sm-1 control-label">状态:</label>
											<div id="handle_statuS">
												<label class="radio-inline">
													<input type="radio" name="optionsRadiosinline" id="notadmissible"  checked="checked" value="1">未受理
												</label>
												<label class="radio-inline">
													<input type="radio" name="optionsRadiosinline" id="acceptance"  value="2">已受理
												</label>
											</div>
											</div>
											<div class="form-group">
											<label for="inputPassword3" class="col-sm-1 control-label">处理人:</label>
											<div class="col-sm-3">
												<input id="CreateUserName" type="text" class="form-control" />
												<!--<input id="workinfoid" type="hidden" class="form-control" />-->
												
											</div>
											<label for="inputPassword3" class="col-sm-1 control-label">处理时间:</label>
											<div class="col-sm-3">
												<input id="CreateDate" type="text" class="form-control" />
											</div>
										</div>
										<div class="form-group">
											<label for="inputPassword3" class="col-sm-1 control-label">处理结果:</label>
											<div class="col-sm-10">
												<textarea id="ProcessSuggest" class="form-control " style="height:150px; "></textarea>
											</div>
										</div>
										<div class="form-group">
											<label for="inputPassword3" class="col-sm-2 control-label">受理工单号:</label>
											<div class="col-sm-3" style="padding-top: 5px;">
												<a href="#" id="slseq" onclick="model.onclick_slseq()"></a>
												<!--<a href="#" id="workinfoid" style="display: none;"></a>-->
												</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</section>
