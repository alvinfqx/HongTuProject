		<script src="../../../static/lib/scripts/plugins/datetime/pikaday.js"></script>

		<script src="../../../static/lib/scripts/plugins/wizard/wizard.js"></script>

		<link href="../../../static/lib/scripts/plugins/datepicker/skin/default/datepicker-dev.css" rel="stylesheet" />

	</head>

	<body>
		<form id="form1">
			<div style="margin-top: 20px; margin-right: 30px;">
				<table class="form">
					<tr>
						<td class="formTitle">客户单位</td>
						<td class="formValue">
							<input id="client" type="text" class="form-control" readonly="readonly"  />
						</td>
						<td class="formTitle">客户地址</td>
						<td class="formValue">
							<input id="address" type="text" class="form-control" readonly="readonly" />
						</td>
					</tr>

					<tr>
						<td class="formTitle">联系人</td>
						<td class="formValue">
							<input id="linkman" type="text" class="form-control" readonly="readonly" />
						</td>
						<td class="formTitle">电话</td>
						<td class="formValue">
							<input id="cellphone" type="text" class="form-control" readonly="readonly" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">合同号</td>
						<td class="formValue">
							<input id="contract" type="text" class="form-control" readonly="readonly" />
						</td>
						<td class="formTitle">产品代号</td>
						<td class="formValue">
							<input id="productcode" type="text" class="form-control" readonly="readonly" />
						</td>

					</tr>
					<tr>
						<td class="formTitle">产品名称</td>
						<td class="formValue">
							<input id="productname" type="text" class="form-control" readonly="readonly" />
						</td>
						<td class="formTitle">产品类型</td>
						<td class="formValue">
							<input id="producttype" type="text" class="form-control" readonly="readonly" />
						</td>

					</tr>
					<tr>
						<td class="formTitle">数量</td>
						<td class="formValue">
							<input id="qty" type="text" class="form-control" readonly="readonly" />
						</td>
						
						<td class="formTitle">销售经理</td>
						<td class="formValue">
							<input id="bussinessman" type="text" class="form-control" readonly="readonly" />

						</td>
					</tr>
					<tr>
						<td class="formTitle">合同签署日期</td>
						<td class="formValue">
							<input id="contract_sign_date" type="text" class="form-control" readonly="readonly" />

						</td>
						<td class="formTitle">保修期</td>
						<td class="formValue">
							<input id="warrenty_date" type="text" class="form-control" readonly="readonly" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">产品描述</td>
						<td class="formValue" colspan="3">
							<input id="productdesc" type="text" class="form-control" readonly="readonly" />
						</td>
						
					</tr>
					<tr>
						<td class="formTitle">出厂日期</td>
						<td class="formValue">
							<input id="deliverytime" type="text" class="form-control" readonly="readonly" />

						</td>
						<td class="formTitle">调试日期</td>
						<td class="formValue">
							<input id="testdate" type="text" class="form-control" readonly="readonly" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">产品类型</td>
						<td class="formValue" colspan="3">
							<input id="productinfotype" type="text" class="form-control" readonly="readonly" />
						</td>
						
					</tr>

				</table>
			</div>
		</form>
	</body>
	<!--独立界面引用-->
	<link href="../../css/clientInfo/clientInfo_form.css" rel="stylesheet" />
	<script src="../../js/clientInfo/clientInfo_form.js"></script>

</html>
