	<body>
		<div class=" ">
			<div class="row">
				<form class="form-horizontal" id="form">
				<div class="col-sm-12">
					<div class="box box-info">
						
							
						
						<div class="box-header with-border">
							<h3 class="box-title">污水治理回款详情</h3>
						</div>
						<div class="box_form">
						<div class="box-body">
							<div class="form-group">
								<label for="" class="col-sm-1 control-label">月份</label>
								<div class="col-sm-2">
									<input id="Month" type="text" class="form-control" readonly="readonly" />
								</div>
								<label for="" class="col-sm-1 control-label">客户</label>
								<div class="col-sm-2">
									<input id="CUST_ID" type="text" class="form-control" readonly="readonly" />
								</div>
								<label for="" class="col-sm-1 control-label">单价</label>
								<div class="col-sm-2">
									<input id="Price" type="text" class="form-control" readonly="readonly" />
								</div>
							</div>
						</div>
						<div class="box-body">
							<div class="form-group">
								<label for="" class="col-sm-1 control-label">本月污水处理量</label>
								<div class="col-sm-2">
									<input id="ST_Capacity" type="text" class="form-control" readonly="readonly" />
								</div>
								<label for="" class="col-sm-1 control-label">本月费用</label>
								<div class="col-sm-2">
									<input id="Cost" type="text" class="form-control" readonly="readonly" />
								</div>
							</div>
						</div>
						<div class="box-body">
							<div class="form-group">
								<label for="" class="col-sm-1 control-label">本年月欠交费用</label>
								<div class="col-sm-2">
									<input id="LastMonthArrears" type="text" class="form-control"  />
								</div>
								<label for="" class="col-sm-1 control-label">本年月回收费用</label>
								<div class="col-sm-2">
									<input id="LastMonthRecovery" type="text" class="form-control" />
								</div>
								<label for="" class="col-sm-1 control-label">滞纳金</label>
								<div class="col-sm-2">
									<input id="LateFee" type="text" class="form-control"  />
								</div>
							</div>
						</div>
						<div class="box-body">
							<div class="form-group">
								<label for="" class="col-sm-1 control-label">本月应交费用</label>
								<div class="col-sm-2">
									<input id="ThisMonthShouldCost" type="text" class="form-control"  />
								</div>
								<label for="" class="col-sm-1 control-label">已收费用</label>
								<div class="col-sm-2">
									<input id="ReturnMoney" type="text" class="form-control" />
								</div>
							</div>
						</div>
						<div class="box-body">
							<div class="form-group">
								<label for="" class="col-sm-1 control-label">处理人</label>
								<div class="col-sm-2">
										<select id="receiver" class="form-control select2"  data-placeholder="请选择" style="width: 100%;"></select>
								</div>
								<label for="" class="col-sm-1 control-label">处理日期</label>
								<div class="col-sm-2">
									<input id="ModifyDate" class="form-control input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })" />
								</div>
							</div>
						</div>
						</div>
					</div>
				</div>
				</form>
			</div>
		</div>
	</body>
