		<div class="col-md-12 mian">

							<div class="form-group" style="height: 30px;line-height: 30px;">
								<label for="" class="col-sm-1 control-label">客户名称：<font face="宋体" color="red">*</font></label>
								
								<div class="col-sm-2 distance">
									<div id="CUST_ID" type="select" class="ui-select" isvalid="yes" checkexpession="NotNull"></div>
								</div>
							</div>
							<div class="form-group" style="height: 30px;line-height: 30px;">
								<label class="col-sm-1 control-label">计费开始时间：<font face="宋体" color="red">*</font></label>
								<div class="col-sm-2">
									<input type="text" class="form-control input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })" id="StartDate" isvalid="yes" checkexpession="NotNull" placeholder="">
								</div>
								<label class="col-sm-1 control-label">计费结束时间：<font face="宋体" color="red">*</font></label>
								<div class="col-sm-2">
									<input type="text" class="form-control input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })" id="EndDate" isvalid="yes" checkexpession="NotNull" placeholder="">
								</div>
							</div>
							<div class="form-group" style="height: 30px;line-height: 30px;">
								<label class="col-sm-1 control-label">费用类型：</label>
								<div class="col-sm-2 distance" id='radio_datatype'></div>
								<label class="col-sm-1 control-label">备注：</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="Remark" placeholder="">
								</div>
							</div>
