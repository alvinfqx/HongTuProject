			body {
				margin: 10px;

	<body>
		<div class="wrapper">
			<div class="content-wrapper" style="margin-left: 0;">
				<section class="content">
					<div class="row">
						<div class="col-md-2" style="padding:0;">
							<div class="left">

								<div class="ui-layout-west">
									<div class="west-Panel">
										<table>
											<tr>
												<td style="padding-left: 2px;">
													<input id="t_Keyword" style="width: 101px;" type="text" class="form-control" placeholder="请输入关键字" style="width: 200px;" />
												</td>
												<td style="padding-left: 5px;">
													<a id="b_Search" style=" padding: 4px 5px;" class="btn btn-primary"><i class="fa fa-search"></i>&nbsp;查询</a>
												</td>
											</tr>
										</table>
										<div id="itemTree"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-10">
							<div class="titlePanel">
								<div class="title-search">
									<table>
										<tr>
											<td>
												<div id="queryCondition" class="btn-group">
													<a class="btn btn-default dropdown-text" data-toggle="dropdown">选择条件</a>
													<a class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
													<ul class="dropdown-menu">
														<li>
															<a data-value="EnCode">组编号</a>
														</li>
														<li>
															<a data-value="FullName">组名称</a>
														</li>
													</ul>
												</div>
											</td>
											<td style="padding-left: 2px;">
												<input id="txt_Keyword" type="text" class="form-control" placeholder="请输入要查询关键字" style="width: 200px;" />
											</td>
											<td style="padding-left: 5px;">
												<a id="btn_Search" class="btn btn-primary"><i class="fa fa-search"></i>&nbsp;查询</a>
											</td>
											<!--<td style="padding-left: 5px;">
							<input type="checkbox" id="cbx_filter" class="" checked="checked" /> 只看本公司
						</td>-->
										</tr>
									</table>
								</div>
								<div class="toolbar">
									<div class="btn-group">
										<a id="lr-replace" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
										<a id="lr-add" class="btn btn-default" onclick="model.btn_add()"><i class="fa fa-plus"></i>&nbsp;新增</a>
										<a id="lr-edit" class="btn btn-default" onclick="model.btn_edit()"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
										<a id="lr-delete" class="btn btn-default" onclick="model.btn_delete()"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
									</div>
									<div class="btn-group">
										<a id="lr-member" class="btn btn-default" onclick="model.btn_member()"><i class="fa fa fa-group"></i>&nbsp;组成员</a>
										<a id="lr-authorize" class="btn btn-default" onclick="model.btn_authorize()"><i class="fa fa-gavel"></i>&nbsp;组授权</a>
									</div>

								</div>
							</div>
							<div class="gridPanel">
								<table id="gridTable"></table>
								<div id="gridPager"></div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
