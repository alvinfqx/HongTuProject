<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />

		<title>发送短信（新增编辑页面）</title>

		<link href="../../../static/lib/scripts/bootstrap/bootstrap.min.css" rel="stylesheet" />
		<link href="../../../static/lib/scripts/bootstrap/bootstrap.extension.css" rel="stylesheet" />
		<script src="../../../static/lib/scripts/bootstrap/bootstrap.min.js"></script>

		<link href="../../common/tree/tree.css" rel="stylesheet" />
		<script src="../../common/tree/tree.js"></script>
		<script src="../../../static/lib/scripts/plugins/validator/validator.js"></script>

		<script src="../../../static/lib/scripts/plugins/jqgrid/grid.locale-cn.js"></script>
		<script src="../../../static/lib/scripts/plugins/jqgrid/jqgrid.js"></script>
		<link href="../../../static/lib/scripts/plugins/datetime/pikaday.css" rel="stylesheet" />
		<script src="../../../static/lib/scripts/plugins/datetime/pikaday.js"></script>
		<link href="../../../static/lib/scripts/plugins/wizard/wizard.css" rel="stylesheet" />
		<script src="../../../static/lib/scripts/plugins/wizard/wizard.js"></script>
		<link href="../../../static/lib/styles/learun-ui.css" rel="stylesheet" />
		<script src="../../../static/lib/scripts/utils/learun-ui.js"></script>
		<script src="../../../static/lib/scripts/utils/learun-form.js"></script>
		<script src="../../../static/lib/scripts/plugins/printTable/jquery.printTable.js"></script>
		<link href="../../../static/lib/styles/learun-ckbox-radio.css" rel="stylesheet" />
		<link href="../../../static/lib/styles/learun-applayout.css" rel="stylesheet" />
		<link href="../../../static/lib/styles/learun-flow.css" rel="stylesheet" />

		<script src="../../../static/lib/scripts/plugins/flow-ui/flow.js"></script>
		<script src="../../../static/lib/scripts/utils/learun-flowlayout.js"></script>

		<!--时间控件引用-->
		<script src="../../../static/lib/scripts/plugins/datepicker/lang/en.js"></script>
		<script src="../../../static/lib/scripts/plugins/datepicker/lang/zh-cn.js"></script>
		<script src="../../../static/lib/scripts/plugins/datepicker/lang/zh-tw.js"></script>
		<link href="../../../static/lib/scripts/plugins/datepicker/skin/default/datepicker.css" rel="stylesheet" />
		<link href="../../../static/lib/scripts/plugins/datepicker/skin/default/datepicker-dev.css" rel="stylesheet" />
		<link href="../../../static/lib/scripts/plugins/datepicker/skin/whyGreen/datepicker.css" rel="stylesheet" />
		<link href="../../../static/lib/scripts/plugins/datepicker/skin/WdatePicker.css" rel="stylesheet" />
		<script src="../../../static/lib/scripts/plugins/datepicker/DatePicker.js"></script>
	</head>

	<body>
		<form id="form1">
			<div style="margin-top: 20px; margin-right: 30px;">
				<table class="form">
					<tr>
						<td class="formTitle">序号</td>
						<td class="formValue" colspan='3'>
							<input id="clientID" type="text" class="form-control" />
						</td>
					</tr>

					<tr>
						<td class="formTitle">客户单位</td>
						<td class="formValue" colspan='3'>
							<input id="clientName" type="text" class="form-control" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">客户地址</td>
						<td class="formValue" colspan='3'>
							<input id="clientAddress" type="text" class="form-control" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">联系人</td>
						<td class="formValue">
							<input id="linkMan" type="text" class="form-control" />
						</td>
						<td class="formTitle">电话</td>
						<td class="formValue">
							<input id="cellPhone" type="text" class="form-control" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">产品型号</td>
						<td class="formValue">
							<input id="productType" type="text" class="form-control" />
						</td>
						<td class="formTitle">产品编码</td>
						<td class="formValue">
							<input id="productCode" type="text" class="form-control" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">产品名称</td>
						<td class="formValue">
							<input id="productName" type="text" class="form-control" />
						</td>
						<td class="formTitle">产品台数</td>
						<td class="formValue">
							<input id="productQty" type="text" class="form-control" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">合同号</td>
						<td class="formValue">
							<input id="contractNo" type="text" class="form-control" />
						</td>
						<td class="formTitle">合同签订日期</td>
						<td class="formValue">
							<input id="SignDate" type="text" class="form-control input-wdatepicker" onfocus="WdatePicker()" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">合同交付日期</td>
						<td class="formValue">
							<input id="DelveryDate" type="text" class="form-control input-wdatepicker" onfocus="WdatePicker()" />
						</td>
						<td class="formTitle">销售区域</td>
						<td class="formValue">
							<input id="saleArea" type="text" class="form-control" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">销售经理</td>
						<td class="formValue">
							<input id="saleManager" type="text" class="form-control" />
						</td>
						<td class="formTitle">客户级别</td>
						<td class="formValue">
							<input id="clientClass" type="text" class="form-control" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">备注</td>
						<td class="formValue" colspan='3'>
							<textarea id="Memo" class="form-control"></textarea>
						</td>
					</tr>
					<tr>
						<td class="formTitle">创建时间</td>
						<td class="formValue">
							<input id="CreateDate" type="text" class="form-control" disabled="disabled"/>
						</td>
						<td class="formTitle">创建人</td>
						<td class="formValue">
							<input id="CreateUserId" type="text" class="form-control" disabled="disabled"/>
						</td>
					</tr>
					<tr>
						<td class="formTitle">创建人名字</td>
						<td class="formValue">
							<input id="CreateUserName" type="text" class="form-control" disabled="disabled"/>
						</td>
						<td class="formTitle">修改时间</td>
						<td class="formValue">
							<input id="ModifyDate" type="text" class="form-control" disabled="disabled"/>
						</td>
					</tr>

				</table>
			</div>
		</form>
	</body>
	<!--独立界面引用-->
	<link href="../../css/aw_address_books/form.css" rel="stylesheet" />
	<script src="../../js/aw_address_books/form.js"></script>

</html>
