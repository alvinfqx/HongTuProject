	<body>
		<form id="form1">
			<div style="margin-top: 20px; margin-right: 30px;">
				<table class="form">
					<tr>
						<td class="formTitle">发送类型</td>
						<td class="formValue">
							<input id="SendType" type="text" class="form-control" />
						</td>
						<td class="formTitle">发送时间</td>
						<td class="formValue">
							<input id="SendTime" type="text" class="form-control" />
						</td>
					</tr>

					<tr>
						<td class="formTitle">发送人</td>
						<td class="formValue">
							<input id="SendMan" type="text" class="form-control" />
						</td>
						<td class="formTitle">发送人电话</td>
						<td class="formValue">
							<input id="SendPhone" type="text" class="form-control" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">接收人</td>
						<td class="formValue">
							<input id="RecMan" type="text" class="form-control" />
						</td>
						<td class="formTitle">接收人电话</td>
						<td class="formValue">
							<input id="RecManPhone" type="text" class="form-control" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">接收时间</td>
						<td class="formValue">
							<input id="RecDate" type="text" class="form-control" />
						</td>

						<td class="formTitle">接收人单位</td>
						<td class="formValue">
							<input id="RecManCompany" type="text" class="form-control" />
						</td>
					</tr>
					<tr>
						<td class="formTitle">内容</td>
						<td class="formValue" colspan='3'>
							<input id="Content" type="text" class="form-control" width="400" />

						</td>
					</tr>

				</table>
			</div>
		</form>
	</body>
	<!--独立界面引用-->
	<link href="../../css/aw_address_books/msghistory_form.css" rel="stylesheet" />
