	<body class="hold-transition skin-blue sidebar-mini">
		<section class="content">
			<form class="form-horizontal" id="form">
				<div class="row">
					<div class="col-md-12">
						<div class="box-body">
							<div class="form-group">
								<!--<a id="lr-choice" class="btn btn-default" onclick="model.btn_choice()"><i class="fa fa-pencil-square-o"></i>&nbsp;选择</a>-->
								<label for="" class="col-sm-2 control-label">产品大类</label>
								<div class="col-sm-4 distance">
									<input id="productType" type="text" class="form-control" readonly="readonly" />
								</div>
								<label for="inputEmail3" class="col-sm-1 control-label">产品名称</label>
								<div class="col-sm-4 distance">
									<input id="productName" type="text" class="form-control" readonly="readonly"/>
									<input id="productInfoId" type="hidden" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">产品型号</label>
								<div class="col-sm-4 distance">
									<input id="model" type="text" class="form-control" readonly="readonly"/>
								</div>
								<label for="inputEmail3" class="col-sm-1 control-label">产品编码</label>
								<div class="col-sm-4 distance">
									<input id="productCode" type="text" class="form-control" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">产品描述</label>
								<div class="col-sm-9 distance">
									<input id="describe" type="text" class="form-control" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-2 control-label">客户名称</label>
								<!--<a id="lr-choices" class="btn btn-default" onclick="model.btn_choice_s()"><i class="fa fa-pencil-square-o"></i>&nbsp;选择</a>-->
								<div class="col-sm-8 distance">
									<input id="customerName" type="text" class="form-control" readonly="readonly"/>
									<input id="organizeid" type="hidden" class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<label for="" class="col-sm-2 control-label">设备链路名称</label>
								<div class="col-sm-4 distance">
									<input id="port" type="text" class="form-control" readonly="readonly"/>
								</div>
								<label for="" class="col-sm-1 control-label">设备驱动系列</label>
								<div class="col-sm-4">
									<div id="drive" type="select" class="ui-select" onchange="model.drive_a()"></div>
								</div>
							</div>

						<div class="form-group">
								<label for="" class="col-sm-2 control-label">设备地址</label>
								<div class="col-sm-4 distance">
									<input id="txzdno" type="text" class="form-control" readonly="readonly"/>
								</div>
								<label for="inputEmail3" class="col-sm-1 control-label">采集频率(秒)</label>
								<div class="col-sm-4 distance">
									<input id="frequency" type="text" class="form-control" readonly="readonly"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</section>

	</body>
