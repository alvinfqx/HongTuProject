	<body>
		<div class="table-responsive" id="form1">
			
			<div class="row">
				<div class="col-md-12">
					<div class="box box-info">
						<div class="box-body">
							<div class="form-group">
								<!--<label for="" class="col-sm-1 control-label">产品大类</label>
								<div class="col-sm-3">
									<input id="" type="text" class="form-control" />
								</div>-->
								<label for="" class="col-sm-1 control-label">产品名称</label>
								<div class="col-sm-3">
									<input id="productname" type="text" class="form-control" />
								</div>
								<label for="" class="col-sm-1 control-label">产品型号</label>
								<div class="col-sm-3">
									<input id="producttype" type="text" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-1 control-label">产品编码</label>
								<div class="col-sm-3">
									<input id="producttoken" type="text" class="form-control" />
								</div>
								<label for="" class="col-sm-1 control-label">通讯终端编号</label>
								<div class="col-sm-3">
									<input id="txzdno" type="text" class="form-control" />
								</div>
								<label for="" class="col-sm-1 control-label">通讯终端型号</label>
								<div class="col-sm-3">
									<input id="txzdmodel" type="text" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-1 control-label">通讯终端物流号</label>
								<div class="col-sm-3">
									<input id="txzdwlh" type="text" class="form-control" />
								</div>
								<label for="" class="col-sm-1 control-label">建档日期</label>
								<div class="col-sm-3">
									<input id="tf_jddate" class="form-control input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })" />
								</div>
								<label for="" class="col-sm-1 control-label">品牌</label>
								<div class="col-sm-3">
									<input id="brand" type="text" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="" class="col-sm-1 control-label">建档人</label>
								<div class="col-sm-3">
									<select id="tf_createusername" class="form-control select2" multiple="multiple" data-placeholder="请选择" style="width: 100%;"></select>
								</div>
								<label for="" class="col-sm-1 control-label">通讯服务器IP</label>
								<div class="col-sm-3">
									<input id="ip" type="text" class="form-control" />
								</div>
								<label for="" class="col-sm-1 control-label">通讯服务器端口</label>
								<div class="col-sm-3">
									<input id="port" type="text" class="form-control" />
								</div>
							</div>
							<div class="form-group" style="padding-bottom: 40px;">
								<label for="" class="col-sm-1 control-label">备注</label>
								<div class="col-sm-8">
									<input id="remark" type="text" class="form-control" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<table border="" style="border-color:#c7c3c3;">
				<thead id="thead_s">
					<tr>
						<th>
							通讯卡信息
						</th>
						<th><button class="btn btn-primary class_btn_ext" id="addItem"><i class="fa fa-pencil"></i>新增</button></th>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<th>操作</th>
						<th>卡编号</th>
						<th>卡号码</th>
						<th>卡物料号</th>
						<th>类型</th>
						<th>品牌</th>
						<th>创建时间</th>
					</tr>
				</thead>
				<tbody id="tbody_td">
					<!--<tr>
						<th><button class='lr-remove remove-item' type='button'><i class='fa  fa-trash-o'></i></button></th>
						<td><input type='text' class='card-no' value=''></td>

						<td><input type='text' class='type' value=''></td>

						<td><input type='text' class='creatd-time' value=''></td>
					</tr>-->
				</tbody>
			</table>
