	<body>
		<div class="row">
			<div class="col-xs-3">
				<div class="tree_div">

					<div id="itemTree"></div>
				</div>
			</div>
			<div class="col-xs-9" class="content">
				<div class="title-search" style="margin: 5px 0px;">
					<table>
						<tr>
							<td>
								<input id="txt_Keyword" type="text" class="form-control" placeholder="请输入要查询关键字" style="width: 200px;" />
							</td>
							<td style="padding-left: 5px;">
								<a id="btn_Search" class="btn btn-primary btn-xs"><i class="fa fa-search"></i>查询</a>

							</td>
						</tr>
					</table>
				</div>
				<div class="toolbar">
					<a id="lr-replace" class="btn btn-default btn-xs" onclick="model.reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
					<a id="lr-add" class="btn btn-default btn-xs" onclick="model.btn_add()"><i class="fa fa-plus"></i>&nbsp;新增</a>
					<a id="lr-edit" class="btn btn-default btn-xs" onclick="model.btn_edit()"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
					<a id="lr-delete" class="btn btn-default btn-xs" onclick="model.btn_delete()"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
					<a id="lr-Import" class="btn btn-default btn-xs" onclick="model.btn_Import()"><i class="fa fa-plus"></i>&nbsp;excel导入</a>
					<a id="lr-export" class="btn btn-default btn-xs" onclick="model.export_a()"><i class="fa fa-plus"></i>&nbsp;excel模板导出</a>

				</div>
				<div class="gridPanel">
					<table id="gridTable"></table>
					<div id="gridPager"></div>
				</div>
			</div>
