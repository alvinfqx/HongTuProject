	<div class="titlePanel">
		<div class="title-search">
			<form name="form_name" method="post" action="">
				<table>
					<tr>
						<td>查询条件</td>
						<td style="padding-left: 10px;">
							<div class="ui-filter" style="width: 200px;">
								<div class="ui-filter-text">
									<strong id="SelectedStartTime"></strong> 至 <strong id="SelectedEndTime"></strong>
								</div>
								<div class="ui-filter-list" style="width: 350px;">
									<table class="form" id="filter-form">
										<tr>
											<th class="formTitle">质保期时间：</th>
											<td class="formValue">
												<div style="float: left; width: 45%;">
													<input id="StartTime" readonly type="text" class="form-control input-wdatepicker" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'EndTime\')||\'%y-%M-%d\'}' })">
												</div>
												<div style="float: left; width: 10%; text-align: center;">至</div>
												<div style="float: left; width: 45%;">
													<input id="EndTime" readonly type="text" class="form-control input-wdatepicker" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'StartTime\')}',maxDate:'%y-%M-%d' })">
												</div>
											</td>
										</tr>
										<tr>
											<td class="formTitle">产品类型：</td>
											<td class="formValue">
												<input id="productType" type="text" class="form-control">
											</td>
										</tr>
										<tr>
											<td class="formTitle">产品名称：</td>
											<td class="formValue">
												<input id="productName" type="text" class="form-control">
											</td>
										</tr>
										<tr>
											<td class="formTitle">产品编码：</td>
											<td class="formValue">
												<input id="productToken" type="text" class="form-control">
											</td>
										</tr>
										<tr>
											<td class="formTitle">产品型号：</td>
											<td class="formValue">
												<input id="productCode" type="text" class="form-control">
											</td>
										</tr>
										<tr>
											<td class="formTitle">客户名称：</td>
											<td class="formValue">
												<input id="client" type="text" class="form-control">
											</td>
										</tr>
										
										<tr>
											<td class="formTitle">联系人：</td>
											<td class="formValue">
												<input id="linkman" type="text" class="form-control">
											</td>
										</tr>
										
										<input type="hidden" name="" id="timeStatus" value="NONE" />
									</table>
									<div class="ui-filter-list-bottom">
										<a id="btn_Reset" class="btn btn-default">&nbsp;重&nbsp;&nbsp;置</a>
										<a id="btn_Search" class="btn btn-primary">&nbsp;查&nbsp;&nbsp;询</a>
									</div>
								</div>

							</div>
						</td>
						<td style="padding-left: 10px;">
							<div id="time_horizon" class="btn-group">
								<a class="btn btn-default" data-value="1">今天</a>
								<a class="btn btn-default active" data-value="2">近7天</a>
								<a class="btn btn-default" data-value="3">近1个月</a>
								<a class="btn btn-default" data-value="4">近3个月</a>
							</div>
						</td>
					</tr>
				</table>
			</form>
		</div>

		<div class="toolbar">
			<div class="btn-group">
				<a id="lr-replace" class="btn btn-default" onclick="reload()"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
				<a id="lr-deal" class="btn btn-default" onclick="model.btn_deal()"><i class="fa fa-external-link-square"></i>&nbsp;处理</a>
			</div>
		</div>
	</div>

		<table id="gridTable"></table>
		<div id="gridPager"></div>
	</div>
