<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper" style="margin-left: 0;">
				<section class="content">
					<div class="row">
		<div class="titlePanel">
			<div class="title-search">
				<table>
					<tr>
						<td>
							<input id="txt_Keyword" type="text" class="form-control" placeholder="请输入要查询关键字" style="width: 200px;" />
						</td>
						<td style="padding-left: 5px;">
							<a id="btn_Search" class="btn btn-primary"><i class="fa fa-search"></i>查询</a>
							<a id="" class="btn btn-primary" onclick="model.show_hs()">高级查询</a>
						</td>
					</tr>
				</table>

			</div>
			<div class="toolbar">
				<div class="btn-group">
					<a id="lr-reload" class="btn btn-default" onclick="reload()"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
					<a id="lr-edit" class="btn btn-default" onclick="model.btn_edit()"><i class="fa fa-pencil-square-o"></i>&nbsp;处理</a>
					<!--<a id="lr-add" class="btn btn-default" onclick="btn_add()"><i class="fa fa-plus"></i>&nbsp;新增</a>
					
					<a id="lr-delete" class="btn btn-default" onclick="btn_delete()"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
					<!--<a id="lr-detail" class="btn btn-default" onclick="model.btn_view()"><i class="fa fa-tv"></i>&nbsp;查看</a>-->
				</div>
			</div>
		</div>
		<div class="filter-block hs-block">
							<form>
								<table class="flyout-table">
									<tbody>
										<tr>
											<td>客户:</td>
											<td><input type="text" class="form-control" id="client"></td>
											<!--<td>电话:</td>
								<td><input type="text" class="form-control" id="cellphone"></td>-->
											<td>联系人:</td>
											<td><input type="text" class="form-control" id="linkman"></td>
											<td>产品型号:</td>
											<td><input type="text" class="form-control" id="producttype"></td>
										</tr>
										<tr>
											<td>产品名称:</td>
											<td><input type="text" class="form-control" id="productName"></td>
											<td>联系电话:</td>
											<td><input type="text" class="form-control" id="cellphone"></td>
											<td>状态:</td>
											<td id="workstatus">
												<label class="radio-inline">
													<input type="radio" name="optionsRadiosinline" id="notadmissible" value="1" checked>未受理
												</label>
												<label class="radio-inline">
													<input type="radio" name="optionsRadiosinline" id="acceptance"  value="2">已受理
												</label>
											</td>
										</tr>
										<tr>
											<td>起始时间:</td>
											<td>
												<input id="begindata" class="form-control input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd' })" />
											</td>
											<td>结束时间:</td>
											<td>
												<input id="enddata" class="form-control input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd' })" />
											</td>
										</tr>
									</tbody>
								</table>

								<div class="file-buts">
									<div class="btn_position">
										<button type="button" class="btn btn-w-m btn-info" onclick="model.submitdata()">查询</button>
										<button type="reset" class="btn btn-w-m btn-default btn-gray">重置</button>
										<a class="btn btn-white btn-bitbucket" title="收起" onclick="model.show_hs()">
											<i class="fa fa-chevron-up"></i>
										</a>
									</div>
								</div>
							</form>
						</div>
						
					<div class="gridPanel">
						<div>
							<table id="gridTable"></table>
							<div id="gridPager"></div>
						</div>
			
					</div>
		</div>
				</section>
			</div>
		</div>
	</body>
	<link href="../../css/custom_info/treatment.css" rel="stylesheet" />
