	<body>
		<div style="margin-top: 20px; margin-right: 30px;">
			<table class="form" id="form1">
				<tr>
					<th class="formTitle">上级</th>
					<td class="formValue">
						<div id="parentCatId" type="selectTree" class="ui-select"></div>
					</td>
				</tr>
				<tr>
					<td class="formTitle">名称
						<font face="宋体">*</font>
					</td>
					<td class="formValue">
						<input id="productBomCatName" type="text"  class="form-control" placeholder="请输入名称" isvalid="yes" checkexpession="NotNull" />
					</td>
				</tr>
				<tr>
					<td class="formTitle">描述
						<font face="宋体">*</font>
					</td>
					<td class="formValue">
						<input id="productBomCatDesc" type="text"  class="form-control" placeholder="请输入描述" isvalid="yes" checkexpession="NotNull" />
					</td>
				</tr>
				<tr>
					<th class="formTitle">排序
						<font face="宋体">*</font>
					</th>
					<td class="formValue">
						<input id="sortCode" type="text" class="form-control" isvalid="yes" checkexpession="Num" />
					</td>
				</tr>
				<tr>
					<th class="formTitle" valign="top" style="padding-top: 4px;">备注
					</th>
					<td class="formValue">
						<textarea id="remark1" class="form-control" style="height: 70px;"></textarea>
					</td>
				</tr>
			</table>
		</div>
