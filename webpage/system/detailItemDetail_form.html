	<body>
		<div style="margin-top: 20px; margin-right: 30px;" id="form1">
			<input id="ParentId" type="hidden" />
			<input id="ItemId" type="hidden" />
			<table class="form" >
				<tr>
					<td class="formTitle">项目名
						<font face="宋体">*</font>
					</td>
					<td class="formValue">
						<input id="ItemName" type="text" onblur="model.OverrideExistField(this.id, '/SystemManage/DataItemDetail/ExistItemName')" class="form-control" placeholder="请输入项目名" isvalid="yes" checkexpession="NotNull" />
					</td>
				</tr>
				<tr>
					<td class="formTitle">项目值
						<font face="宋体">*</font>
					</td>
					<td class="formValue">
						<input id="ItemValue" type="text" onblur="model.OverrideExistField(this.id,'/SystemManage/DataItemDetail/ExistItemValue')" class="form-control" placeholder="请输入项目值" isvalid="yes" checkexpession="NotNull" />
					</td>
				</tr>
				<tr>
					<th class="formTitle">排序
						<font face="宋体">*</font>
					</th>
					<td class="formValue">
						<input id="SortCode" type="text" class="form-control" isvalid="yes" checkexpession="Num" />
					</td>
				</tr>
				<tr>
					<th class="formTitle" style="height: 37px;"></th>
					<td class="formValue">
						<div class="checkbox">
							<label>
                        <input id="EnabledMark" type="checkbox" checked="checked" />
                        有效
                    </label>
						</div>
					</td>
				</tr>
				<tr>
					<th class="formTitle" valign="top" style="padding-top: 4px;">备注
					</th>
					<td class="formValue">
						<textarea id="Description" class="form-control" style="height: 70px;"></textarea>
					</td>
				</tr>
			</table>
		</div>
	</body>
