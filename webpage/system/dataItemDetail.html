	<body>
		<div class="ui-layout" id="layout" style="height: 100%; width: 100%;">
			<div class="ui-layout-west">
				<div class="west-Panel">
					<div class="panel-Title">字典分类</div>
					<div id="itemTree"></div>
				</div>
			</div>
			<div class="ui-layout-center">
				<div class="center-Panel">
					<div class="panel-Title">
						字典数据 - <span id="titleinfo">未选择分类</span>
					</div>
					<div class="titlePanel">
						<div class="title-search">
							<table>
								<tr>
									<td>
										<div id="queryCondition" class="btn-group">
											<a class="btn btn-default dropdown-text" data-toggle="dropdown">选择条件</a>
											<a class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
											<ul class="dropdown-menu">
												<li>
													<a data-value="ItemName">项目名</a>
												</li>
												<li>
													<a data-value="ItemValue">项目值</a>
												</li>
												<li>
													<a data-value="SimpleSpelling">拼音</a>
												</li>
											</ul>
										</div>
									</td>
									<td style="padding-left: 2px;">
										<input id="txt_Keyword" type="text" class="form-control" placeholder="请输入要查询关键字" style="width: 200px;" />
									</td>
									<td style="padding-left: 5px;">
										<a id="btn_Search" class="btn btn-primary"><i class="fa fa-search"></i>&nbsp;查询</a>
									</td>
								</tr>
							</table>
						</div>
						<div class="toolbar">
							<div class="btn-group">
								<a id="lr-replace" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
								<a id="lr-add" class="btn btn-default" onclick="model.btn_add()"><i class="fa fa-plus"></i>&nbsp;新增</a>
								<a id="lr-edit" class="btn btn-default" onclick="model.btn_edit()"><i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
								<a id="lr-delete" class="btn btn-default" onclick="model.btn_delete()"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
								<a id="lr-detail" class="btn btn-default" onclick="model.btn_detail()"><i class="fa fa-list-alt"></i>&nbsp;详细</a>
							</div>
							<div class="btn-group">
								<a id="lr-datacategory" class="btn btn-default" onclick="model.btn_datacategory()"><i class="fa fa-tags"></i>&nbsp;字典分类</a>
							</div>

						</div>
					</div>
					<div class="gridPanel">
						<table id="gridTable"></table>
					</div>
				</div>
			</div>
